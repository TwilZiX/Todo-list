{% extends "base.html" %}

{% block body %}
<div class="container">
    <p>Update Task</p>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" autofocus name="content" id="content" autocomplete="off" placeholder={{task.content}}>
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
